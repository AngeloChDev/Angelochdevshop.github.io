{% extends "index.html" %} {% block title %}Login{% endblock %} 
{% block content %}

<form class="w-50 p-3 text-center bolder" method="POST" style="margin: auto">
  <h3 align="center">Login</h3>
  <div class="form-group">
      <label for="username_log_field">User Name</label>
      <input
        type="text"
        class="form-control border border-primary"
        id="username_log_field"
        name="username_log_field"
        placeholder="Enter your username"
      />
  </div>
  <div class="form-group">
    <label for="password_log_field">Password</label>
    <input
      type="password"
      class="form-control border border-primary"
      id="password_log_field"
      name="password_log_field"
      placeholder="Enter password"
    />
  </div>
  <br/>
  <button type="submit" name="login" class="btn btn-primary">Submit</button><br>
  <em>Don't have an account?<br>
  Create one <a href="/signin">Here</a></em>
</form>

{% endblock%}
